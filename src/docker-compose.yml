version: "3.9"

services:
  # Frontend Service (Unity build served via NGINX)
  frontend:
    image: nginx:latest
    container_name: vr-frontend
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

  # Backend Service (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vr-backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=vr_training
      - JWT_SECRET=supersecret
    ports:
      - "4000:4000"
    depends_on:
      - db
    networks:
      - app-network

  # Database Service (PostgreSQL)
  db:
    image: postgres:15
    container_name: vr-database
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vr_training
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:

volumes:
  db_data:
